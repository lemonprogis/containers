name: '[Build & Push] Bitnami Containers'

on:
  push:
    branches:
      - main
    paths:
      - 'bitnami/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wordpress:
    runs-on: ubuntu-latest
    name: Build WordPress
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push WordPress
        uses: docker/build-push-action@v5
        with:
          context: ./bitnami/wordpress/6/debian-12
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/wordpress:6.8.2
            ${{ secrets.DOCKER_REGISTRY }}/wordpress:6
            ${{ secrets.DOCKER_REGISTRY }}/wordpress:latest
          cache-from: type=gha,scope=wordpress
          cache-to: type=gha,mode=max,scope=wordpress
          sbom: true
          provenance: true

  build-os-shell:
    runs-on: ubuntu-latest
    name: Build OS Shell
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push OS Shell
        uses: docker/build-push-action@v5
        with:
          context: ./bitnami/os-shell/12/debian-12
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/os-shell:12
            ${{ secrets.DOCKER_REGISTRY }}/os-shell:latest
          cache-from: type=gha,scope=os-shell
          cache-to: type=gha,mode=max,scope=os-shell
          sbom: true
          provenance: true
